<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - SoccerShop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body class="container-fluid">
    <header>
        Dashboard
    </header>
    <div class="row">
        <div class="col-3">
            <ul>
                <li>Geral</li>
                <li>Cadastrar produtos</li>
            </ul>
        </div>
        <div class="col-9">
        
            <h1>Inserir produtos</h1>
            
            <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="produto">Produto</label>
                    <input type="text" class="form-control" id="produto" placeholder="Insira o nome do produto">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="categoria">Categoria</label>
                    <select id="categoria" class="form-control">
                      <option selected>Choose...</option>
                      <option>...</option>
                    </select>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="preco">Preço</label>
                    <input type="number" class="form-control" id="preco">
                  </div>
                  
                  <div class="form-group col-md-6">
                    <label for="preco_final">Preço final</label>
                    <input type="number" class="form-control" id="preco_final">
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>   
</body>
</html>
